<!DOCTYPE html>
<html>
<head>
  <title>Course Task Tracker</title>
  <style>
    /* Basic CSS for styling */
    body { font-family: sans-serif; }
    .task-list { margin-top: 20px; }
    .task { padding: 5px; border-bottom: 1px solid #eee; }
    .completed { text-decoration: line-through; color: green; }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>
  <h1>Course Task Tracker</h1>

  <div id="task-input">
    <input type="text" id="new-task-text" placeholder="Enter new task">
    <button onclick="addTask()">Add Task</button>
  </div>

  <div id="task-list" class="task-list">
    <!-- Tasks will be displayed here -->
  </div>

  <div id="progress">
    Progress:
     <span id="progress-value">0%</span> 
     (<span id="completed-tasks-count"></span>/<span id="total-tasks-count"></span>)
   </div>

   <!-- Local Storage Buttons -->
   <button onclick='saveTasks()'>Save Tasks to Local Storage</button>&nbsp;&nbsp;&nbsp;<button onclick='loadTasks()'>Load Tasks from Local Storage</button>&nbsp;&nbsp;&nbsp;<button onclick='clearLocalTasks()'>Clear Local Storage Tasks</button>

   <!-- Delete All Button -->
   &nbsp;<br><br><a href="#" style='color:red' onclick='deleteAllTasks()'>Delete All Tasks (Warning)</a>

<script src='script.js'></script></body></html>
